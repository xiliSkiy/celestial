<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Gravital Core Logo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67c23a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圈 - 代表引力场 -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- 中心核心 -->
  <circle cx="50" cy="50" r="20" fill="url(#grad1)"/>
  
  <!-- 轨道哨兵 - 4个小圆点 -->
  <circle cx="50" cy="15" r="4" fill="#409eff"/>
  <circle cx="85" cy="50" r="4" fill="#67c23a"/>
  <circle cx="50" cy="85" r="4" fill="#e6a23c"/>
  <circle cx="15" cy="50" r="4" fill="#f56c6c"/>
  
  <!-- 连接线 -->
  <line x1="50" y1="30" x2="50" y2="19" stroke="#409eff" stroke-width="1" opacity="0.6"/>
  <line x1="70" y1="50" x2="81" y2="50" stroke="#67c23a" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="70" x2="50" y2="81" stroke="#e6a23c" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="50" x2="19" y2="50" stroke="#f56c6c" stroke-width="1" opacity="0.6"/>
</svg>

