version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15
    container_name: gravital-postgres
    environment:
      POSTGRES_DB: gravital
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gravital

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: gravital-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gravital

  # VictoriaMetrics 时序数据库
  victoria:
    image: victoriametrics/victoria-metrics:latest
    container_name: gravital-victoria
    ports:
      - "8428:8428"
    volumes:
      - victoria_data:/victoria-metrics-data
    command:
      - "--storageDataPath=/victoria-metrics-data"
      - "--httpListenAddr=:8428"
      - "--retentionPeriod=12"  # 保留 12 个月
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8428/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gravital

  # ClickHouse 数据库
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: gravital-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    environment:
      CLICKHOUSE_DB: metrics
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./scripts/clickhouse-init.sql:/docker-entrypoint-initdb.d/init.sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gravital

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: gravital-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - victoria
      - clickhouse
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gravital

  # Gravital Core 主服务
  gravital-core:
    build: .
    container_name: gravital-core
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: gravital
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JWT 密钥
      JWT_SECRET: "change-this-secret-in-production"
      
      # 日志配置
      LOG_LEVEL: info
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      victoria:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gravital
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  victoria_data:
    driver: local
  clickhouse_data:
    driver: local
  grafana_data:
    driver: local

networks:
  gravital:
    driver: bridge

